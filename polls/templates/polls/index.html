{% extends "base.html" %} 
{% load staticfiles %}
{% block content %}
<link rel="stylesheet" type="text/css" href = "{% static 'polls/style.css' %}"/>
<div id = "divx">
    <h2 color="white" >List</h2>
{% if latest_poll_list %}
    <ul id="list">
    {% for poll in latest_poll_list %}
        <li><a href ="{% url 'polls:detail' poll.id %}">{{poll.question}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</div>
{% endblock content %}
